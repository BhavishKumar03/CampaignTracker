<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Campaign Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="forgot-password-page">
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Left Side - Branding -->
            <div class="auth-branding">
                <div class="brand-content">
                    <div class="logo-container">
                        <i class="fas fa-key logo-icon"></i>&nbsp;
                        <h1 class="brand-title">Reset Password</h1>
                    </div>
                    <p class="brand-subtitle">Don't worry! Enter your email and we'll send you a reset link.</p>
                    <div class="brand-features">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Process</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span>Quick Recovery</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-envelope"></i>
                            <span>Email Verification</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Forgot Password Form -->
            <div class="auth-form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Forgot Password?</h2>
                        <p>Enter your email to receive reset instructions</p>
                    </div>

                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group">&nbsp;
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>&nbsp;&nbsp;&nbsp;
                                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                    </form>

                    <div class="form-footer">
                        <p>Remember your password? <a href="/" class="link">Sign in here</a></p>
                        <p>Don't have an account? <a href="/register" class="link">Create one here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='forgot-password.js') }}"></script>
</body>
</html>
