<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Campaign Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="register-page">
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Left Side - Branding -->
            <div class="auth-branding">
                <div class="brand-content">
                    <div class="logo-container">
                        <i class="fas fa-rocket logo-icon"></i>
                        <h1 class="brand-title">Get Started</h1>
                    </div>
                    <p class="brand-subtitle">Join thousands of marketers who trust Campaign Tracker to manage their campaigns.</p>
                    <div class="brand-features">
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span>Join 10,000+ Users</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span>Quick Setup</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-star"></i>
                            <span>Free Forever</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Register Form -->
            <div class="auth-form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Start your marketing journey today</p>
                    </div>

                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" id="name" name="name" required placeholder="Full Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="email" id="email" name="email" required placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="password-hint">Password must be at least 6 characters long</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Confirm Password">
                                <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="terms-checkbox">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>

                    <div class="form-footer">
                        <p>Already have an account? <a href="/" class="link">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
