<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Campaign Tracker</h1>
            <div class="dashboard-summary" id="dashboardSummary">
                <div class="summary-card">
                    <span class="summary-number" id="totalCampaigns">0</span>
                    <span class="summary-label">Total</span>
                </div>
                <div class="summary-card active">
                    <span class="summary-number" id="activeCampaigns">0</span>
                    <span class="summary-label">Active</span>
                </div>
                <div class="summary-card paused">
                    <span class="summary-number" id="pausedCampaigns">0</span>
                    <span class="summary-label">Paused</span>
                </div>
                <div class="summary-card completed">
                    <span class="summary-number" id="completedCampaigns">0</span>
                    <span class="summary-label">Completed</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Add Campaign Form -->
            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Campaign</h2>
                <form id="campaignForm" class="campaign-form">
                    <div class="form-group">
                        <label for="campaignName">Campaign Name</label>
                        <input type="text" id="campaignName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="client" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Campaign
                    </button>
                </form>
            </section>

            <!-- Filters and Search -->
            <section class="filters-section">
                <h2><i class="fas fa-filter"></i> Filters & Search</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="statusFilter">Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput" placeholder="Search campaigns or clients...">
                    </div>
                    <button id="clearFilters" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </section>

            <!-- Campaigns List -->
            <section class="campaigns-section">
                <h2><i class="fas fa-list"></i> Campaigns</h2>
                <div id="loadingMessage" class="loading-message">
                    <i class="fas fa-spinner fa-spin"></i> Loading campaigns...
                </div>
                <div id="campaignsList" class="campaigns-list"></div>
                <div id="noCampaignsMessage" class="no-campaigns-message" style="display: none;">
                    <i class="fas fa-inbox"></i> No campaigns found. Add your first campaign above!
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Campaign Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Update Campaign Status</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editCampaignId">
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus" required>
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Status
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-trash"></i> Delete Campaign</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this campaign?</p>
                <div class="campaign-preview" id="deleteCampaignPreview"></div>
                <div class="modal-actions">
                    <button id="confirmDelete" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete Campaign
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelDelete">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
